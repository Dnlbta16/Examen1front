<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma - Banner</title>
    <link rel="icon" href="logo/png-clipart-money-bag-computer-icons-money-bag-logo-grass.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="momento1.css">
</head>
<body>

    
    <header id="bannerCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://image.slidesdocs.com/responsive-images/background/income-and-expense-calculator-visualizing-financial-management-with-money-and-coins-3d-rendering-powerpoint-background_952c4a120d__960_540.jpg" class="d-block w-100" alt="Imagen 1">
                <div class="carousel-caption d-none d-md-block">
                    <h1>Bienvenido a Nuestra Plataforma</h1>
                    <p>La mejor experiencia para gestionar tus proyectos</p>
                    <a href="sign-up.html" class="btn btn-primary btn-lg">Regístrate Ahora</a>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://elavi.mx/wp-content/uploads/2019/09/Dise%C3%B1o-sin-t%C3%ADtulo-30.jpg" class="d-block w-100" alt="Imagen 2">
                <div class="carousel-caption d-none d-md-block">
                    <h1>Optimiza tu Productividad</h1>
                    <p>Organiza y completa tareas eficientemente</p>
                    <a href="sign-up.html" class="btn btn-success btn-lg">Empieza Gratis</a>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2023/12/02/19/47/heroes-8426401_1280.jpg" class="d-block w-100" alt="Imagen 3">
                <div class="carousel-caption d-none d-md-block">
                    <h1>Colabora con tu Equipo</h1>
                    <p>Herramientas avanzadas para trabajo en equipo</p>
                    <a href="#registro" class="btn btn-warning btn-lg">Descubre Más</a>
                </div>
            </div>
        </div>
       
        <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
