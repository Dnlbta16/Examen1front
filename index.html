<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momento 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body class="d-flex justify-content-center align-items-center">
    <form class="d-flex flex-column align-items-center w-50 p-3 rounded shadow-sm p-3 mb-5 bg-body-secondary">
        <h2>Sign up</h2>
        <div class="mb-3 w-75 p-3 d-flex align-items-center position-relative">
            <i class="bx bx-user ms-3"></i>
            <input type="text" class="form-control shadow-sm ms-2" id="full-name" aria-describedby="emailHelp" placeholder="Full name">
        </div>                    
        <div class="mb-3 w-75 p-3 d-flex align-items-center position-relative">
            <i class="bx bxs-envelope ms-3"></i>
            <input type="email" class="form-control shadow-sm ms-2" id="email" placeholder="Email" required>
          </div>
        <div class="mb-3 w-75 p-3 d-flex align-items-center position-relative">
            <i class="bx bxs-lock-alt ms-3"></i>
          <input type="password" class="form-control shadow-sm ms-2" id="password" placeholder="Password" required>
        </div>
        <div class="mb-3 w-75 p-3 d-flex align-items-center position-relative">
            <i class="bx bxs-lock-open ms-3"></i>
            <input type="password" class="form-control shadow-sm ms-2" id="password-confirmation" placeholder="Confirm your password" required>
          </div>
        <button type="submit" class="btn btn-primary mb-3">Submit</button>
        <a href="index.html" class="btn btn-danger btn-user d-flex align-items-center justify-content-center mb-3">
            <i class='bx bxl-google me-2'></i> Register with Google
        </a>
        <a href="index.html" class="btn btn-primary btn-user d-flex align-items-center justify-content-center" style="background-color: #3b5998; border-color: #3b5998;">
            <i class='bx bxl-facebook me-2'></i> Register with Facebook
        </a>
      </form>
</body>
</html>
